<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #minput{
        width: 80%;
        height: 50px;
        line-height: 50px;
    }
    #show{
        width: 100%;
        height: 500px;
        box-sizing: border-box;
        border: 1px #666 solid;
        margin-top: 20px;
    }
</style>

</head>
<body>
    <input type="text" id="minput">
    <input type="button" value="转换" onclick="zhuanhuan()">
    <div id="show">
        
    </div>
    <span style="letter-spacing: 0.2em;">English</span>
    <span>English</span>

</body>
</html>

<script>

  function  zhuanhuan(){
        let minput = document.getElementById("minput");
        let str = minput.value;
        let data = "";
        for(let i = 0;i<str.length-2;i++){
            let q = ",0x";
            if(i == 0)
                q = "0x";
            data += q+str.substring(i,i+2);
        }
        data += ",0xFF";
        document.getElementById("show").innerHTML = data;

    }

</script>
